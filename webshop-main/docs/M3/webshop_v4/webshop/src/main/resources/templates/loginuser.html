
<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bejelentkezés</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            font-family: Tahoma, serif;
        }

        html{
            background-color: #333333;
        }

        .nav-bar {
            background-color: rgba(5, 19, 34, 0.5);
            height: 80px;
        }

        .nav-bars {
            margin: 0 10px 0 0  ;
        }

        .register-button {
            color: white;
            border: 3px solid #ffc427;
            border-radius: 5px;
            padding: 5px;
            background-color: transparent;
        }

        .register-button:hover {
            background-color: #ffc427;
        }

        .background-help {
            background: #333333;
            border-top: 4px solid white;
        }

        .reg-btn {
            color: white;
            border: none;
            background-color: transparent;
        }

        #animated-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #icon-container{
            overflow: hidden;
            position: relative;
            background-color: #ffc427;
            border-radius: 5px;
        }

        #icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
            mix-blend-mode: multiply;
            filter: contrast(1);
        }
        body {
            padding-top: 80px;
        }

        footer {
            width: 100%;
            background: #80878f;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;

        }

        .footer{
            position: absolute;
            bottom: 0;
        }

        footer img{
            height: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
<p th:if="${param.loginfailed1}" th:text="${param.loginfailed1}" style="color: green;"></p>
<p th:if="${param.loginfailed2}" th:text="${param.loginfailed2}"></p>
<nav class="navbar navbar-expand-sm fixed-top nav-bar">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white lead nav-bars register-button" href="/">
                    <button class="reg-btn">Főoldal</button>
                </a>
            </li>
        </ul>
        <div class="btn-group">
            <button th:if="${session.userAuthenticated}" id="animated-button">
                <div id="icon-container">
                    <!-- th -> THYMELEAF representation of src -->
                    <img th:src="@{/ASSETS/cart.png}" alt="cart_icon" id="icon">
                </div>
            </button>


            <a th:if="${session.userAuthenticated == false or session.userAuthenticated == null}" class="nav-link text-white nav-bars register-button" href="login">
                <button class="reg-btn">Bejelentkezés</button>
            </a>
            <a th:if="${session.userAuthenticated == false or session.userAuthenticated == null}" class="nav-link text-white nav-bars register-button" href="register">
                <button class="reg-btn">Regisztráció</button>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid text-white background-help" style="padding: 130px 20px 50px;">
    <!-- Adjusted padding to provide space for the fixed navbar and a visually appealing layout -->
    <div id="login" class="container w-25">
        <div id="login2" class="d-inline bg-black text-white">
            <h3 class="text-center mb-4">Bejelentkezés</h3>
            <form action="/login" th:action="@{/login}" th:object="${login_req}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control my-font" placeholder="Felhasználónév" name="felhasznalo">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control my-font" placeholder="Jelszó" name="jelszo">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary my-font" value="Bejelentkezés">
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <div>
        <img th:src="@{/ASSETS/logo.png}" alt="Bolt logója">
        <img th:src="@{/ASSETS/badge01.png}" alt="Év boltja 2020">
        <img th:src="@{/ASSETS/badge04.png}" alt="Év boltja 2021">
        <img th:src="@{/ASSETS/badge02.png}" alt="Év boltja 2023">
        <img th:src="@{/ASSETS/badge03.png}" alt="Megbízható bolt">
    </div>
    <p>&copy;2023 | Szerzői jogi védelem alatt álló oldal. </p>
</footer>

</body>
</html>
