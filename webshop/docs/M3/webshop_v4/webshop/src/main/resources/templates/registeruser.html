
<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regisztráció</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            font-family: Tahoma, serif;
        }

        html{
            background-color: #333333;
        }

        .nav-bar {
            background-color: rgba(5, 19, 34, 0.5);
            height: 80px;
        }

        .nav-bars {
            margin: 0 10px 0 0  ;
        }

        .register-button {
            color: white;
            border: 3px solid #ffc427;
            border-radius: 5px;
            padding: 5px;
            background-color: transparent;
        }

        .register-button:hover {
            background-color: #ffc427;
        }

        .background-help {
            background: #333333;
            border-top: 4px solid white;
        }

        .reg-btn {
            color: white;
            border: none;
            background-color: transparent;
        }

        #animated-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #icon-container{
            overflow: hidden;
            position: relative;
            background-color: #ffc427;
            border-radius: 5px;
        }

        #icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
            mix-blend-mode: multiply;
            filter: contrast(1);
        }
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
<p th:if="${param.err}" th:text="${param.err}" style="color: red;"></p>
<p th:if="${param.err1}" th:text="${param.err1}" style="color: red;"></p>
<p th:if="${param.err2}" th:text="${param.err2}" style="color: red;"></p>
<nav class="navbar navbar-expand-sm fixed-top nav-bar">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white lead nav-bars" href="/">Fooldal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white lead nav-bars" href="#menu">Menü</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white lead nav-bars" href="#section2">Section 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white lead nav-bars" href="#section3">Section 3</a>
            </li>
        </ul>
        <div class="btn-group">
            <button th:if="${session.userAuthenticated}" id="animated-button">
                <div id="icon-container">
                    <!-- th -> THYMELEAF representation of src -->
                    <img th:src="@{/ASSETS/cart.png}" alt="cart_icon" id="icon">
                </div>
            </button>


            <a th:if="${session.userAuthenticated == false or session.userAuthenticated == null}" class="nav-link text-white nav-bars register-button" href="login">
                <button class="reg-btn">Bejelentkezés</button>
            </a>
            <a th:if="${session.userAuthenticated == false or session.userAuthenticated == null}" class="nav-link text-white nav-bars register-button" href="register">
                <button class="reg-btn">Regisztráció</button>
            </a>
        </div>
    </div>
</nav>

<div id="register" class="container-fluid text-white background-help" style="padding:50px 20px; height: 600px;">
    <div id="register2" class="d-inline bg-black text-white">
        <div class="container w-25">
            <h3 class="text-center mb-4">Regisztráció</h3>
            <form action="#" th:action="@{/register}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control my-font" placeholder="Vezetéknév" name="vezeteknev">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control my-font" placeholder="Keresztnév" name="keresztnev">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control my-font" placeholder="Felhasználónév" name="felhasznalonev">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control my-font" placeholder="Jelszó" name="jelszo">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control my-font" placeholder="Jelszó mégegyszer" name="jelszo2">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary my-font" value="Regisztráció">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
